name: Docker Build
on: 
  workflow_call:
    inputs:
      image_tag:
        description: 'Tag for the Docker Image'
        required: true
        type: string
      should_build:
        description: 'Whether to build the Docker image'
        required: true
        type: boolean
    secrets:
      docker_username:
        required: true
      docker_password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if : ${{ inputs.should_build }} == false
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: | 
                ${{ vars.DOCKER_USERNAME }}/openctrl
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,pattern={{branch}}-
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description= OpenCtrl is an open-source library for control algos and system dynamics.
            org.opencontainers.image.liscense=MIT
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ inputs.image_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true
