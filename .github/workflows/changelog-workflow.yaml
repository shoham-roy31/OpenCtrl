# .github/workflows/update-changelog.yaml
name: "Update Changelog"

on:
  release:
    types: [released]

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the 
      # updated CHANGELOG back to the repository.
      # https://github.blog/changelog/2023-02-02-github-actions-updating-the-default-github_token-permissions-to-read-only/
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - name: Extract release date
        id: release_date
        run: |
          # get published_at (fallback to created_at) from the event payload
          date=$(jq -r '.release.published_at // .release.created_at // empty' "$GITHUB_EVENT_PATH")
          if [ -z "$date" ]; then
            echo "date=" >> "$GITHUB_OUTPUT"
          else
            echo "date=$date" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Changelog
        uses: stefanzweifel/changelog-updater-action@v1
        id: changelog-updater
        with:
          latest-version: ${{ github.event.release.tag_name }}
          release-notes: ${{ github.event.release.body }}
          release-date: ${{ steps.release_date.outputs.date }}
          compare-url-target-revision: ${{ github.event.release.target_commitish }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.release.target_commitish }}
          commit_message: Update CHANGELOG
          file_pattern: CHANGELOG.md

      - name: Show changelog updater outputs
        run: |
          echo "release_compare_url=${{ steps.changelog-updater.outputs.release_compare_url }}"
          echo "release_url_fragment=${{ steps.changelog-updater.outputs.release_url_fragment }}"
          echo "unreleased_compare_url=${{ steps.changelog-updater.outputs.unreleased_compare_url }}"