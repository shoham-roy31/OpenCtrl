name: Lint Workflow
on:
  push:
    branches:
      [main,dev]
      tags: [v.*.*.*]
      pull_request:
        branches:
        - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install flake8 black
      - name: Lint with flake8
        run: |
          flake8 .
      - name: Format with black
        run: |
          black --check .