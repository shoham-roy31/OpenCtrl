name: Lint Workflow
on:
  push:
    branches:
      [main,dev]
    tags: [v.*.*.*]
    pull_request:
      branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install flake8 black isort autoflake pycodestyle autopep8 
      - name: autoflake
        run: |
          autoflake --in-place --remove-all-unused-imports --recursive .
      - name: autopep8
        run: |
          autopep8 --in-place --recursive --aggressive .
      - name: Sort import with isort
        run: |
          isort .
      - name: Format with black
        run: |
          black .
      - name: Lint with flake8
        run: |
          flake8 .
